<div class="border m1 bg-dark">
     <div class="text-center m2 mt2">
          <span class="po-title text-light">240 languages considered by Langoli</span>
     </div>
     <div class="m2">
          <!-- modepc  -->

          <div id="carouselExampleAutoplaying1" class="carousel slide d-none d-lg-block" data-bs-ride="carousel">
               <div class="carousel-inner">
                    <div class="carousel-item active" *ngFor="let images of imageLangDesktop">
                         <div class="d-flex justify-content-center">
                              <div class="" *ngFor="let image of images">
                                   <app-langue [imgesLang]="image"></app-langue>

                              </div>
                              <!-- <app-langue *ngFor="let image of images" [imgesLang]="image"></app-langue> -->
                         </div>
                    </div>
              
               </div>
               <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying1" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
               </button>
               <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying1" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
               </button>
          </div>

          <!-- mode android -->

          <div id="carouselExampleSlidesOnly" class="carousel slide d-lg-none" data-bs-ride="carousel">
               <div class="carousel-inner">
                    <div class="carousel-item active" *ngFor="let image1 of imageLang">
                         <app-langue [imgesLang]="image1"></app-langue>
                    </div>
               </div>
          </div>
     </div>
</div>
